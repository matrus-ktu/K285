<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>KEEPCharged aplikacijos puslapis</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        {{ template "header.html" }}
    </head>

    <body>
        <div class="container-xxl bg-white p-0">
            {{ template "spinner.html" }}
            {{ template "navbar_register.html" }}
            <!-- Contact Start -->
            <div class="container-xxl py-5">
                <div class="container px-lg-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <!--  <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                            <h6 class="position-relative d-inline text-primary ps-4">Susisiekite su mumis</h6>
                            <h2 class="mt-2">Susisiekite dėl bet kokio klausimo</h2>
                        </div> -->
                            <div class="wow fadeInUp" data-wow-delay="0.3s">
                                <div class="{{ .type }}" role="alert">
                                    {{ .message }}
                                </div>
                                <form action="/register" method="POST">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text"
                                                    class="form-control"
                                                    name="firstname"
                                                    id="firstname" placeholder="Vardenis" required>
                                                <label for="firstname">Vardas</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text"
                                                       class="form-control"
                                                       name="lastname"
                                                       id="lastname" placeholder="Pavardenis" required>
                                                <label for="lastname">Pavardė</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-floating">
                                                <input type="email"
                                                    class="form-control"
                                                    name="email"
                                                    id="email" placeholder="vardas@pastas.lt" required>
                                                <label for="email">El. paštas</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="password"
                                                    class="form-control"
                                                    id="password"
                                                    name="password"
                                                    placeholder="Slaptažodis"
                                                    minlength="8"
                                                    required>
                                                <label for="password">Slaptažodis</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="password"
                                                    class="form-control"
                                                    placeholder="Pakartokite
                                                    slaptažodį"
                                                    id="repeatPassword"
                                                    name="repeatPassword"
                                                    minlength="8"
                                                    required>
                                                <label for="repeatPassword">Pakartoti
                                                    slaptažodį</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox"
                                                    id="company"
                                                    name="company"
                                                    value="company">  Juridinis asmuo
                                            </label>
                                        </div>
                                        <div id="companyDetails" style="display:
                                            none;">
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input type="text"
                                                        class="form-control"
                                                        id="companyName"
                                                        name="companyName"
                                                        placeholder="Įmonės
                                                        pavadinimas" required>
                                                    <label for="companyName">Įmonės
                                                        pavadinimas</label>
                                                </div>
                                                <div style="margin-top: 20px;"
                                                     class="form-floating">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="companyCode"
                                                           name="companyCode"
                                                           placeholder="Įmonės
                                                        kodas" required>
                                                    <label for="companyCode">Įmonės
                                                        kodas</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div style="margin-top: 20px;"
                                                    class="form-floating">
                                                    <input type="text"
                                                        class="form-control"
                                                        id="companyAddress"
                                                        name="companyAddress"
                                                        placeholder="Įmonės
                                                        adresas" required>
                                                    <label for="companyAddress">Įmonės
                                                        adresas</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div style="margin-top: 20px;"
                                                    class="form-floating">
                                                    <input type="text"
                                                        class="form-control"
                                                        name="companyPhone"
                                                        id="companyPhone"
                                                        placeholder="Įmonės tel.
                                                        numeris" required>
                                                    <label for="companyPhone">Įmonės
                                                        tel. numeris</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100
                                                py-3" type="submit"
                                                value="send" name="submit">Registruotis</button>
                                        </div>
                                    </div>
                                </form>
                                <div style="margin-top: 20px;"
                                    class="text-center">
                                    <p>Užsiregistravęs? <a href="/login">Prisijungti</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->
            {{ template "footer.html" }}
        </div>
            {{ template "js.html" }}
            </body>

        </html>
