<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KEEPCharged aplikacijos puslapis</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    {{ template "header.html" }}
</head>

<body>
    <div class="container-xxl bg-white p-0">
        {{ template "spinner.html" }}
        {{ template "navbar_404.html" }}
        <!-- Full Screen Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content" style="background: rgba(29, 29, 39, 0.7);">
                    <div class="modal-header border-0">
                        <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-center">
                        <div class="input-group" style="max-width: 600px;">
                            <input type="text" class="form-control bg-transparent border-light p-3" placeholder="Type search keyword">
                            <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Full Screen Search End -->


        <!-- 404 Start -->
        <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container px-lg-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                        <h1 class="display-1">404</h1>
                        <h1 class="mb-4">Puslapis nerastas</h1>
                        <p class="mb-4">Atsiprašome bet puslapis kurio ieškojote neegzistuoja</p>
                        <a class="btn btn-primary rounded-pill py-3 px-5" href="/">Į pagrindinį</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 End -->
        {{ template "footer.html" }}
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
    </div>
    {{ template "js.html" }}
</body>

</html>
