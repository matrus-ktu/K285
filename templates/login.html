<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Prisijungimo puslapis | KEEPCharged</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        {{ template "header.html" }}
    </head>

    <body>
        <div class="container-xxl bg-white p-0">
            {{ template "spinner.html" }}
            {{ template "navbar_login.html" }}
            <!-- Contact Start -->
            <div class="container-xxl py-5">
                <div class="container px-lg-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="wow fadeInUp" data-wow-delay="0.3s">
                                  <div class="{{ .type }}" role="alert">
                                        {{ .message }}
                                  </div>
                                <form action="/login" method="POST">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="email"
                                                    id="email"
                                                    class="form-control"
                                                    name="email"
                                                    placeholder="Your Email"
                                                    required>
                                                <label for="email">El. paštas</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating">
                                                <input type="password"
                                                    class="form-control"
                                                    id="password"
                                                    name="password"
                                                    placeholder="Slaptažodis"
                                                    required>
                                                <label for="password">Slaptažodis</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100
                                                py-3" type="submit" name="submit">Prisijungti</button>
                                        </div>
                                    </div>
                                </form>
                                <div style="margin-top: 20px;"
                                    class="text-center">
                                    <p>Neužsiregistravęs? <a href="/register">Registruotis</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->
            {{ template "footer.html" }}
        </div>
        {{ template "js.html" }}
            </body>

        </html>
